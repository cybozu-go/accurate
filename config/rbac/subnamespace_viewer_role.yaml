# permissions for end users to view subnamespaces.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: subnamespace-viewer-role
rules:
- apiGroups:
  - innu.cybozu.com
  resources:
  - subnamespaces
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - innu.cybozu.com
  resources:
  - subnamespaces/status
  verbs:
  - get
