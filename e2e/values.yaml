image:
  repository: accurate
  tag: dev
  pullPolicy: Never

controller:
  extraArgs:
    - --zap-log-level=5

  config:
    labelKeys:
      - team

    annotationKeys:
      - test

    watches:
      - group: rbac.authorization.k8s.io
        version: v1
        kind: Role
      - group: rbac.authorization.k8s.io
        version: v1
        kind: RoleBinding
      - version: v1
        kind: Secret

  additionalRBAC:
    rules:
      - apiGroups:
          - bitnami.com
        resources:
          - sealedsecrets
        verbs:
          - get
          - list
          - watch
